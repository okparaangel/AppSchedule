<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form class="container">
    <h1> APPOINTMENT SCHEDULE</h1>
    <div>
      <h2>Please fill in your informations below.</h2>
    </div>
    <div class="row">
      <div class="col">
        <label for="name">
          FULL NAME
          <input type="text" placeholder="Enter full name" id="name" />
        </label>
        <p id="name_err"></p>
      </div>
      <!-- <label for="name">FULL NAME</label>
      <input type="text" placeholder="Enter Full Name" id="name">
      <p id="name_err"></p> -->


      <div class="col">
        <label for="">
          NUMBER
          <input type="tel" placeholder="enter Number" id="number" />
        </label>
        <p id="num_err"></p>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="">
          EMAIL
          <input type="text" placeholder="enter email " id="email" />
        </label>
        <p id="email_err"></p>
      </div>
      <div class="col">
        <label for="">
          ADDRESS
          <input type="text" placeholder="enter home address" id="address" />
        </label>
        <p id="add_err"></p>
      </div>
    </div>


    <div class="row">
      <div class="col">
        <label for="">
          PURPOSE
          <select name="purpose" id="purpose">
            <option value="">Select</option>
            <option value="career">career</option>
            <option value="growth">growth</option>
            <option value="changeOfProfession">change of profession</option>
          </select>
        </label>
        <p id="purp_err"></p>
      </div>
      <div class="col">
        <label for="">
          APPOINTMENT
          <input type="datetime-local" placeholder="enter appointment date and time" id="datetime" />
        </label>
        <p id="datetime_err"></p>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <Label>
          AVAILABLE COUNSELOR
          <select name="counselor" id="counselors">
            <option value="">Select</option>
            <option value="1">counselor1</option>
            <option value="2">counselor2</option>
            <option value="3">counselor2</option>
          </select>
        </LAbel> 
        <p id="counselor_err"></p>
      </div>
      <div class="col">
        <Label>
          NOTE
          <input type="text" placeholder="brief note" id="note" />
        </Label> 
        <p id="note_err"></p>
      </div>
    </div>


    <button id="btn" type="button" onclick="validate()">submit</button>

  </form>

  <script src="script.js"></script>
</body>

</html>
